<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register/LetsPlay</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div 
  class=
  "container-fluid 
  d-grid 
  justify-content-center
  justify-items-center
  align-items-center 
  text-center
  ">
    <div class="row ">
      <div class="col">
        <h1 class="display-1 text-primary fw-bold pb">LetsPlay</h1>
      </div>
    </div>
    <div class="align-content-lg-center">
    <div class="row">
      <div class="col">
            <form class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="FirstName">
            <label for="floatingInput">First Name</label>
        </form>
      </div>
      <div class="col">
        <form class="form-floating">
            <input type="text" class="form-control " id="lastName" placeholder="LastName ">
            <label for="floatingInput">Last Name</label>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col ">
        <form class="form-floating" >
        <input type="text" class="form-control mb-3 form-select-lg text-bg-" id="username" placeholder="Username">
        <label for="floatingInput">Username</label>
      </form>
       
      </div>
    </div>
    <div class="row">
      <div class="col pb-5 ">
        <form class="form-floating" >
        <input type="password" class="form-control form-select-lg " id="password" placeholder="Password">
        <label for="floatingInput">Password</label>
      </form>
       
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <form>
          <button type="submit" class="btn btn-primary btn-lg ">Create new account</button>
        </form>
      </div>
    </div>
  </div>
    <div class="row ">
      <div class="col ">
        <h1>Have an account? <a href="../login/login.html" class="text-info text-decoration-none">Log in </a></h1>
        <h3>Back to <a href="../Website/Website.html" class="text-info text-decoration-none">website </a></h3>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
