<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetsPlay/login</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="d-grid
  container-fluid">
  
    <div class="row ">
      <div class="col d-grid justify-content-center align-content-center   ">
        <h1 class="display-1 text-primary fw-bold text pb-5 mb-3  ">
          LetsPlay</h1>
      </div>
      <div class="col  d-grid justify-content-start align-content-center  ">
        <div class="row-3  ">
          <div class="col-auto">
            <form class="form-floating">
              <input type="text" class="form-control  mb-3 form-select-lg  " id="username" placeholder="Username">
              <label for="floatingInput">Username</label>
          </form>
          </div>
          <div class="col">
            <form class="form-floating">
              <input type="password" class="form-control mb-3 form-select-lg text-bg-" id="password" placeholder="Password">
              <label for="floatingInput">Password</label>
          </form>
          </div>
          <div class="col">
            <form>
              <button type="submit" class="btn btn-primary btn-lg">Log in</button>
              <h2>Dont have an account? <a href="../Register/register.html" class="text-info text-decoration-none ">Register </a></h2>
              <h3 class="text-center">back to <a href="../Website/Website.html" class="text-info text-decoration-none ">website </a></h3>
          </form>
          </div>
      </div>
      </div>
      
</div>

</div>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
